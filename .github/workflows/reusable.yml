on:
  workflow_call:
    inputs:
      message:
        description: "Message from caller"
        required: true
        type: string
    secrets:
      REPO_B_PAT:   # ðŸ‘ˆ exact name
        required: true

jobs:
  do-stuff:
    runs-on: ubuntu-latest
    steps:
      - name: Print message from caller
        run: echo "Message: ${{ inputs.message }}"

      - name: Check secret length
        run: echo -n "${{ secrets.REPO_B_PAT }}" | wc -c
