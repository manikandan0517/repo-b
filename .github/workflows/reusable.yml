name: "Repo B â€” Reusable Workflow"

on:
  workflow_call:
    inputs:
      message:
        description: "Message from caller"
        required: true
        type: string
    secrets:
      REPO_B_PAT:
        required: true

jobs:
  do-stuff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo B
        uses: actions/checkout@v4

      - name: Print message from caller
        run: |
          echo "Message from caller: ${{ inputs.message }}"

      - name: Confirm secret present and show its length
        run: |
          # Use -n to avoid newline count; wc -c prints bytes
          echo -n "${{ secrets.REPO_B_PAT }}" | wc -c
